apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application
  namespace: argocd
spec:
  project: ck

  source: 
    repoURL: https://github.com/shavakan/argocd-demo
    targetRevision: dev
    path: helm/my-app
    helm:
      valueFiles:
        - values-dev.yaml
        - version.yaml
